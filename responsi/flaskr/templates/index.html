<!DOCTYPE html>
<html>
<head>
    <title>Anime List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid black;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: black;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Anime List</h1>
    <table>
        <tr>
            <th>No.</th>
            <th>Judul</th>
            <th>Genre</th>
            <th>Episode</th>
        </tr>
        {% comment %} looping semua data {% endcomment %}
        {% for row in list %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
